<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black h-screen flex justify-center items-center">
    <div class="body bg-white p-6 rounded-lg shadow-md">
        <!-- Calculator Display -->
        <h1>calculator</h1>
        <div class="flex justify-end items-center mb-4">
         <h1 id="screen" class="w-full py-2 px-3 text-right border border-gray-300 rounded-lg focus:outline-none"></h1>
        </div>
        <!-- Calculator Buttons -->
        <div class="grid grid-cols-4 gap-2">
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">7</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">9</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">C</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">8</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">4</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">5</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">6</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">+</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">1</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">2</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">3</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">-</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">0</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">00</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">.</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">*</button>
            <button class="py-2 px-3 border border-gray-500 rounded-lg hover:bg-gray-200">/</button>
            <button class="py-2 px-3 border border-gray-500  rounded-lg hover:bg-gray-200">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
